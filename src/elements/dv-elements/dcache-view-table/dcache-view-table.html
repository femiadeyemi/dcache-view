<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/app-layout/app-layout.html">
<dom-module id="dcache-view-table">
    <template>
        <style></style>
        <app-header-layout has-scrolling-region fullbleed>
            <app-header slot="header" fixed>
                <app-toolbar>
                    <div main-title>App name</div>
                </app-toolbar>
            </app-header>
            <div>
                <iron-scroll-threshold on-lower-threshold="loadMoreData">
                    <dom-repeat>
                        <template>

                        </template>
                    </dom-repeat>
                </iron-scroll-threshold>
            </div>
        </app-header-layout>
    </template>
    <script>
        class DcacheViewTable extends DcacheViewMixins.Commons(Polymer.Element)
        {
            static get is()
            {
                return 'dcache-view-table';
            }
            constructor(path)
            {
                super();
                if(path) this.path = path;

            }
            connectedCallback()
            {
                super.connectedCallback();
            }
            disconnectedCallback()
            {
                super.disconnectedCallback();
            }
            static get properties()
            {
                return {
                    data: {
                        type: String,
                        notify: true,
                    },
                    columnHeader: {
                        type: Array,
                        value: [],
                        notify: true
                    }
                }

            }
        }
        window.customElements.define(DcacheViewTable.is, DcacheViewTable);
    </script>
</dom-module>
