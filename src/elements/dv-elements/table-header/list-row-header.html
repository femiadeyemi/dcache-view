<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="list-row-header">
    <template>
        <style>
            :host {
                display: block;
                font-size: 0.75em;
                @apply(--layout-block);
                @apply(--layout-fit);
                margin: 0px 30px;
            }
            .row {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                height: 40px;
            }
            .flex {
                @apply(--layout-flex);
            }
            .flex3 {
                @apply(--layout-flex-3);
            }
        </style>
        <div class="row">
            <div style="padding-left: 15px; padding-right: 10px">Type</div>
            <div class="flex3" style="padding-left:5px;">Name</div>
            <div class="flex">Creation time</div>
            <div class="flex">File location</div>
            <div class="flex" style="text-align: right; padding-right: 10px;">Size</div>
        </div>
    </template>
    <script>
        class ListRowHeader extends Polymer.Element
        {
            static get is()
            {
                return 'list-row-header';
            }
        }
        window.customElements.define(ListRowHeader.is, ListRowHeader);
    </script>
</dom-module>
