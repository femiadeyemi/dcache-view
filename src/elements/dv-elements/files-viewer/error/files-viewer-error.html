<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<dom-module id="files-viewer-error">
    <template>
        <style>
            :host {
                display: flex;
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                padding: 20%;
                box-sizing: border-box;
            }
            div {
                margin: auto;
                background: #333;
                color: #fafafa;
                padding: 15px;
                flex: 1 1 auto;
                text-align: center;
            }
            p {
                line-height: 1.9;
            }
            a {
                color: #f0f8ff;
                white-space: nowrap;
            }
        </style>
        <div>
            <p>
                Sorry, the file cannot be view, but don't worry, you can
                <a href="[[src]]" download="[[name]]">
                    <iron-icon icon="file-download"></iron-icon>download</a>
                and view it with the appropriate viewer!
            </p>
        </div>
    </template>
    <script>
        class FilesViewerError extends Polymer.Element
        {
            static get is()
            {
                return 'files-viewer-error';
            }
            static get properties()
            {
                return {
                    src: {
                        type: String,
                        notify: true
                    },
                    name: {
                        type: String,
                        notify: true
                    }
                };
            }
        }
        window.customElements.define(FilesViewerError.is, FilesViewerError);
    </script>
</dom-module>
